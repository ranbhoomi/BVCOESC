<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./winner-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Ink Free:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="winner-page">
      <header class="frame-parent6">
        <div class="frame-header-logo">
          <img
            class="bvcoe-sc-logo-white-icon6"
            loading="eager"
            alt=""
            src="./public/bvcoe-sc-logo-white@2x.png"
          />

          <div class="home-about-frame">
            <div class="menu-bar1" id="menuBarContainer">
              <div class="home4">Home</div>
              <div class="about2">About</div>
              <div class="events4">Events</div>
              <div class="winners4">Winners</div>
              <div class="contact-us5">Contact Us</div>
            </div>
          </div>
        </div>
      </header>
      <main class="our-winners-text">
        <section class="our-winners-yearly-achievement">
          <h1 class="our-winners">Our Winners</h1>
          <h2 class="each-year-our">
            Each year, our athletes achieve success by securing a multitude of
            medals across diverse sports competitions, bringing immense pride to
            our college.
          </h2>
        </section>
        <section class="frame-for-our-winners">
          <div class="line-separator">
            <div class="logo-frame1">
              <img
                class="home-about-the-council-frame"
                loading="eager"
                alt=""
                src="./public/frame.svg"
              />
            </div>
            <img
              class="image-12-icon"
              loading="eager"
              alt=""
              src="./public/image-12@2x.png"
            />
          </div>
          <footer class="instagram-frame1">
            <div class="facebook-frame1">
              <div class="twitter-frame1">
                <div class="home-link-frame"></div>
                <div class="about-the-council-link-frame">
                  <div class="contact-us-frame1">
                    <div class="events-winners-contact-us-fram">
                      <img
                        class="image-container-icon"
                        alt=""
                        src="./public/frame.svg"
                      />
                    </div>
                    <div class="white-b-v-c-o-e-s-clogo">
                      <img
                        class="bvcoe-sc-logo-white-icon7"
                        alt=""
                        src="./public/bvcoe-sc-logo-white-2@2x.png"
                      />
                    </div>
                    <div class="about-the-council-text">
                      <div class="social-media-links-frame1">
                        <div class="instagram-link-text">
                          <div class="home5">Home</div>
                          <div class="about-the-council3">
                            About The Council
                          </div>
                        </div>
                        <div class="twitter-link-text">
                          <div class="social-media-logos">
                            <img
                              class="arcticonstwitter2"
                              loading="eager"
                              alt=""
                              src="./public/arcticonstwitter.svg"
                            />

                            <img
                              class="arcticonsinstagram2"
                              loading="eager"
                              alt=""
                              src="./public/arcticonsinstagram.svg"
                            />

                            <img
                              class="arcticonsfacebook2"
                              loading="eager"
                              alt=""
                              src="./public/arcticonsfacebook.svg"
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="winners-frame">
                      <div class="contact-us-frame2">
                        <div class="events5">Events</div>
                        <div class="winners5">Winners</div>
                        <div class="contact-us6">Contact Us</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <img class="footer-frame-icon" alt="" src="./public/frame.svg" />
            </div>
          </footer>
        </section>
      </main>
    </div>

    <script>
      var menuBarContainer = document.getElementById("menuBarContainer");
      if (menuBarContainer) {
        menuBarContainer.addEventListener("click", function (e) {
          window.location.href = "./landing-page.html";
        });
      }
      </script>
  </body>
</html>
